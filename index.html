<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALL YONO GAMES</title>
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="games.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="store-container">
        <!-- TOP BAR -->
        <div class="top-bar">
            <img src="images/logo.png" alt="ALL YONO GAMES" class="top-logo">
            <span class="site-title">ALL YONO GAMES</span>
        </div>

        <!-- TABS (No filter icon) -->
        <div class="tabs-container">
            <div class="tabs">
                <button class="tab-btn active" id="tabAllGames">
                    <i class="fas fa-layer-group"></i> All Games
                </button>
                <button class="tab-btn" id="tabNewGames">
                    <i class="fas fa-star"></i> New Games
                </button>
            </div>
        </div>

        <!-- CONTENT SLIDER -->
        <div class="content-slider">
            <!-- ALL GAMES PAGE -->
            <div class="page active" id="allGamesPage">
                <!-- TRENDING SECTION (सबसे ऊपर) -->
                <div class="trending-section">
                    <h2 class="section-title">
                        <i class="fas fa-fire" style="color:#ff5722;"></i> 
                        Trending Games
                    </h2>
                    <div class="games-list" id="trendingGamesList"></div>
                </div>

                <!-- ALL GAMES SECTION (नीचे) -->
                <div class="all-games-section">
                    <h2 class="section-title">
                        <i class="fas fa-gamepad"></i> 
                        All Games
                    </h2>
                    <div class="games-list" id="allGamesList"></div>
                </div>
            </div>

            <!-- NEW GAMES PAGE (बिल्कुल पहले जैसा) -->
            <div class="page" id="newGamesPage">
                <div class="games-list" id="newGamesList"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
